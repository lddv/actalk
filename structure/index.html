<html>
<head>
	<title>AC Talk (Basic Structure)</title>
	<script data-main="scripts/main" src="scripts/lib/require.js"></script>
	<style type="text/css">
		body {
			font-family: Verdana, Arial;
		}
		li span {
			display: block;
			background-repeat: no-repeat;
			background-size: 22px 22px;
			margin: 3px 0;
			padding-left: 30px;
			height: 25px;
		}
		.folder-icon {
			background-image: url('img/folder.png');
		}
		.file-icon {
			background-image: url('img/file.png');
		}
		li {
			list-style-type: none;
		}
		ul {
			padding-left: 20px;
		}
	</style>
</head>
<body>
	<script id="global" type="text/x-handlebars-template">
		<div id="content"></div>
	</script>

	<script id="item" type="text/x-handlebars-template">
		<span class="item">
			<div class="name">
				<span class="category-name">{{name}}</span>
			</div>
		</span>
		<ul class="subcategories"></ul>
	</script>
</body>
</html>
